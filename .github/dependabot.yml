version: 2
updates:
- package-ecosystem: nuget
  directory: "/"
  schedule:
    interval: weekly
  groups:
    aspnet:
      patterns:
        - "Microsoft.AspNet*"
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "weekly"
  groups:
    github:
      patterns:
        - "github/*"
